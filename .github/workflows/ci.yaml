name: Deploy to ECR

on:
 
  push:
    branches:
      - deneme
      - prod

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: githubactions
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  update:
    name: Update Helm Manifests
    runs-on: ubuntu-latest
    needs: build-and-deploy
    
    if: github.ref == 'refs/heads/deneme'
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Checkout Private Repo
      uses: actions/checkout@v2
      with:
        repository: azizyksl/deployment-mani
        ssh-key: ${{ secrets.ACCESS_TOKEN }}
        
    - name: Clone Private Repo
      run: |
        rm -rf .git
        mkdir deployment-manif
        cd deployment-manif
        ssh-agent sh -c 'echo "${{ secrets.ACCESS_TOKEN }}" | ssh-add - && git clone git@github.com:azizyksl/deployment-mani.git'        

    - name: Update Kubernetes Deployment
      run: |
        deployment_file="dev/githubactions2.yaml"
        new_image_tag=${{ github.sha }}

        # Update the Deployment file with the new image tag
        sed -i "s|image: 921225254529.dkr.ecr.eu-west-1.amazonaws.com/githubactions:.*$|image: 921225254529.dkr.ecr.eu-west-1.amazonaws.com/githubactions:$new_image_tag|" "dev/githubactions2.yaml"
   
    - name: Commit the changes made
      run: |
        git config --global user.email "azizyksl@gmail.com"
        git config --global user.name "Aziz Yuksel"
        git commit -am "updating image tag"
        git push -f origin main
       
